<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let card of cards; index as i">
            <mfee-project-card 
                [cardText]="card.text" [imageSrc]="card.imageSrc" [index]="i"
                (deleteEmitter)="delete($event)">
            </mfee-project-card>
        </div>
    </div>
</div>
