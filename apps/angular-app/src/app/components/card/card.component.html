<div class="col">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <image [attr.xlink:href]=imageSrc class="card-image"></image>
        </svg>
        <div class="card-body">
            <p class="card-text">{{cardText}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openEditModal(index)">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="delete(index)">Delete</button>
                </div>
                <small class="text-body-secondary">9 mins</small>
            </div>
        </div>
    </div>
</div>

<mfee-project-edit-modal [modalIdx]="'modal' + index" [(modalText)]="cardText"></mfee-project-edit-modal>
